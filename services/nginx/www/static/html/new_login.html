<div class="new-login">
    <h1 class="site-title">TheAnswerIsPong</h1>
    <div class="icon-container">
        <div class="fullscreen-icon" onclick="toggleFullscreen()">
            <i class="fas fa-expand"></i>
        </div>
    </div>

    <div class="container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com">
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="********">
        </div>
        <button>Ingresar</button>
        <div class="switch">
            ¿No tienes cuenta? <a onclick="toggleForm()">Regístrate</a>
        </div>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Registrarse</h2>
        <div class="input-group">
            <label for="name">Nombre de usuario</label>
            <input type="text" id="name" placeholder="Username">
        </div>
        <div class="input-group">
            <label for="reg-email">Correo Electrónico</label>
            <input type="email" id="reg-email" placeholder="ejemplo@correo.com">
        </div>
        <div class="input-group">
            <label for="reg-password">Contraseña</label>
            <input type="password" id="reg-password" placeholder="********">
        </div>
        <button>Registrarse</button>
        <div class="switch">
            ¿Ya tienes cuenta? <a onclick="toggleForm()">Inicia sesión</a>
        </div>
    </div>
</div>
