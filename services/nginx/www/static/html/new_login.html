<div class="new-login">
    <h1 class="site-title">TheAnswerIsPong</h1>
    <div class="icon-container">
        <div class="fullscreen-icon" onclick="toggleFullscreen()">
            <i class="fas fa-expand"></i>
        </div>
    </div>

    <div class="container" id="login-container">
        <h2>Iniciar Sesión</h2>

        <div id="login-response-message" class="mt-3 text-danger"></div>

        <div class="input-group">
            <label for="username"> Usuario</label>
            <input type="input" id="login-name" placeholder="ejemplo42">
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="login-password" placeholder="********">
        </div>
        <button id="login-btn">Ingresar</button>

        <div id="login-otp-section" style="display: none;">
    
            <label for="login-otp-token">Introduce el código OTP</label>
            <input type="text" id="login-otp-token" name="login-otp-token" required>
            <button id="verify-otp">Verificar OTP</button>
        </div>


        <div class="switch">
            ¿No tienes cuenta? <a onclick="toggleForm()">Regístrate</a>
        </div>

    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Registrarse</h2>

        <div id="register-response-message" class="mt-3 text-danger"></div>

        <div id="register-data-container">
            <div class="input-group">
                <label for="name">Nombre de usuario</label>
                <input type="text" id="reg-name" placeholder="Username">
            </div>

            <div class="input-group">
                <label for="reg-email">Correo Electrónico</label>
                <input type="email" id="reg-email" placeholder="ejemplo@correo.com">
            </div>

            <div class="input-group">
                <label for="reg-password">Contraseña</label>
                <input type="password" id="reg-password" placeholder="********">
            </div>
        </div>
        <button id="register-btn">Registrarse</button>
        

        <div id="qr-section" style="display: none;">
    
            <label for="otp-token">Introduce el código OTP</label>
            <input type="text" id="otp-token" name="otp-token" required>
            <button id="reg-verify-otp">Verificar OTP</button>
        </div>

        <div class="switch">
            ¿Ya tienes cuenta? <a onclick="toggleForm()">Inicia sesión</a>
        </div>
    </div>
</div>
