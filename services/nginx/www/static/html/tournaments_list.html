<div class="tournaments-list">
    <h1 class="site-title" onclick="location.hash = ''">TheAnswerIsPong</h1>
    <div class="icon-container">
        <div class="fullscreen-icon" onclick="toggleFullscreen()">
            <i class="fas fa-expand"></i>
        </div>
    </div>
    <div class="container">
        <div class="others">
            <form id="create-tournament-form">
                <input type="text" class="buscar-sala" id="tournament-name" placeholder="Crea tu propio torneo aqui!" required>
                <button type="submit" hidden></button>
            </form>
            <button class="btn blockchain-history-btn" onclick="location.hash = 'blockchain-history'">
                Ver Historial Blockchain
            </button>
        </div>
        <div class="game-list-container">
            <div class="section-title">Salas Disponibles</div>
            <div class="game-list" id="available-games">
            </div>
        </div>
    </div>
</div>
