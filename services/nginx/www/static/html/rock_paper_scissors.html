<div class="rock-paper-scissors">
    <h1 class="site-title">TheAnswerIsPong</h1>
    <div class="icon-container">
        <div class="fullscreen-icon" onclick="toggleFullscreen()">
            <i class="fas fa-expand"></i>
        </div>
    </div>

    <div class="title-container">
        <h1>Piedra, Papel o Tijeras</h1>
        <div id="timer">Tiempo restante: 10s</div>
        <p>¡El ganador saca la bola!</p>
    </div>

    <div class="container">
        <div class="player" id="player1">
            <h2>Player1</h2>
            <div class="choices">
                <button data-choice="piedra" onclick="choose('piedra', 1)">🪨</button>
                <button data-choice="papel" onclick="choose('papel', 1)">📜</button>
                <button data-choice="tijeras" onclick="choose('tijeras', 1)">✂️</button>
            </div>
            <p>Elección: <span id="choice1">?</span></p>
        </div>
        <div class="player" id="player2">
            <h2>Player2</h2>
            <div class="choices">
                <button data-choice="piedra" onclick="choose('piedra', 2)">🪨</button>
                <button data-choice="papel" onclick="choose('papel', 2)">📜</button>
                <button data-choice="tijeras" onclick="choose('tijeras', 2)">✂️</button>
            </div>
            <p>Elección: <span id="choice2">?</span></p>
        </div>
    </div>
    <div id="result-popup"></div>
</div>
