<div class="versus_wait">
    <h1 class="site-title" onclick="location.hash = ''">TheAnswerIsPong</h1>
    <div class="icon-container">
        <div class="fullscreen-icon" onclick="toggleFullscreen()">
            <i class="fas fa-expand"></i>
        </div>
    </div>
    <div class="screen" id="gameScreen">
        <i class="fas fa-globe icon"></i>
        <p id="matchmaking-status" class="dots">Buscando un oponente digno</p>
        <br>
        <div class="status">
            <div class="bracket">
                <div class="column" id="round1">
                    <div id="player-username" class="match"></div>
                </div>
                <div class="column" id="round2">
                    <div id="opponent-username" class="match">?</div>
                </div>
            </div>
        </div>
        <button class="exit-btn" onclick="exitQueue()">Abandonar</button>
    </div>
</div>
