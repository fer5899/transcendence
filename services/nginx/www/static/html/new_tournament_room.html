<div class="new-tournament-room">
    <h1 class="site-title">TheAnswerIsPong</h1>
    <div class="icon-container">
        <div class="fullscreen-icon" onclick="toggleFullscreen()">
            <i class="fas fa-expand"></i>
        </div>
    </div>
    <div class="screen" id="gameScreen">
        <i class="fas fa-trophy icon"></i>
        <div class="copy-container">
            <span id="text-to-copy">TRN-PLAYER1 </span>
            <i class="fas fa-copy copy-icon" id="copy-icon"></i>
            <br>
            <br>
        </div>
        <div id="copied-message" class="copied-message">ID de torneo copiado</div>
        <div class="status">
            <div class="bracket">
                <div class="column" id="round1">
                    <div class="match">Player1 </div>
                    <div class="match">Player5 </div>
                    <div class="match">Player3 </div>
                    <div class="match">Player7</div>
                </div>
                <div class="column" id="round2">
                    <div class="match"></div>
                    <div class="match"></div>
                </div>
                <div class="column">
                    <div class="match"></div>
                </div>
                <div class="column" id="round3">
                    <div class="match"></div>
                    <div class="match">Player4</div>
                </div>
                <div class="column" id="round4">
                    <div class="match">Player2</div>
                    <div class="match">Player6</div>
                    <div class="match winner">Player4</div>
                    <div class="match loser">Player8</div>
                </div>
            </div>
        </div>
        <button class="start-btn" onclick="exitGame()">Comenzar torneo</button>
        <button class="exit-btn" onclick="exitGame()">Abandonar</button>
    </div>
</div>
